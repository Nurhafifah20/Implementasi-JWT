<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name=" viewport " content="width=device-width, initial-scale=1.0 ">
    <title>TUGAS PAA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container" style="margin-top:100px;">
        <div class="card col-6 mx-auto" style="border-radius: 30px;">
            <div class="card-body">
                <h1 class="mt-3">
                    <center>JSON WEB TOKEN</center>
                </h1>
                <form id="myform">
                    <div class="form-group mt-5">
                        <label for="username">username</label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="password">password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <p id="form-message" style="word-wrap: break-word;"></p>
            </div>
            <div class="overflow-hidden row mx-3">
                <button id="protected" type="submit" class="btn btn-primary mb-5">Protected</button>
                <p id="message"></p>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>
</body>

</html>
